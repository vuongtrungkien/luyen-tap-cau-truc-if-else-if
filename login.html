<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành if else if</title>
</head>
<body>
    <script>
        let username = prompt("Who are you?");

        if (username == "Admin") {
            let pas = prompt("Password?");
                if (pas == 'Themaster') {
                    alert("Welcome");
                } else if (pas == null) {
                    alert("Canceled");
                } else {
                    alert("Wrong password");
                }
        } else if (username == null) {
            alert("Canceled");
        } else {
            alert("I don't know you")
        }


    </script>
</body>
</html>
